<!DOCTYPE html>
<html lang="end">
<head>
    <meta charset="UTF-8">
    <title>Front-end</title>

    <script async defer src="./main.js"></script>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
<header class="header">
    <h1>
        My Notes
    </h1>
</header>

<div class="wrapper">
    <aside class="sidebar">
        <ul class="menu">
            <li class="menu__item">
                <a class="menu__link menu__link--active" href="#">home</a>
            </li>
            <li class="menu__item">
                <a class="menu__link" href="#">pinned</a>
            </li>
            <li class="menu__item">
                <a class="menu__link" href="#">help</a>
            </li>
        </ul>
    </aside>

    <div class="main">
        <form id="noteForm" class="note-form">
            <p>
                <label class="form__label" for="noteTitle">
                    title
                </label>
                <input class="form__input" id="noteTitle" name="noteTitle"/>
            </p>

            <p>
                <label class="form__label" for="noteText">
                    text
                </label>
                <input class="form__input" id="noteText" name="noteText"/>
            </p>

            <button class="btn" type="submit">create</button>
            <button class="btn" type="reset">reset</button>
        </form>

        <main id="notes" class="notes">
        </main>
    </div>
</div>
</body>
</html>
